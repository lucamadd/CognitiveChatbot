            <!-- multistep form -->
    <div id="msform" style="text-align: center;">
        
        <!-- fieldsets -->
        <fieldset >
        <h2 class="fs-title">Modifica password</h2><br>
        <div id="login_div">
            <h3 class="fs-subtitle">N.B. La password deve contenere almeno 6 caratteri.</h3>
            <input type="password" id="old_password" required placeholder="Vecchia password"/>
            <input type="password" id="new_password" required placeholder="Nuova password" pattern="^\S{6,}$" />
            <input type="password" id="confirm_password" required placeholder="Conferma password" pattern="^\S{6,}$"/>
            <input type="button" id="loginButton" name="login" disabled class="action-button" onclick="addAction()" value="Cambia password" />
        </div>
        <div id="error"></div>
        <br>
        <a href="index.html" style="color: grey;">< Torna al bot</a>
        </fieldset>
        
    </div>

    $('#addAction').click(function() {

    $(window).on('keydown', function(e) {

            if ($('#old_password').val() != "" && $('#new_password').val() != "" && $('#confirm_password').val() != "")
                addAction();
            return false;
        }
    });
